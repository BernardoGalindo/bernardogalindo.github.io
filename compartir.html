<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir CV - Bernardo Galindo</title>
    
    <meta property="og:title" content="CV de Bernardo Galindo" />
    <meta property="og:description" content="Ingeniero con experiencia en gestión ambiental, remediación y ciencia de datos. Haz clic para ver mi perfil completo." />
    <meta property="og:image" content="https://bernardogalindo.github.io/bgalindo.jpg" /> 
    <meta property="og:url" content="https://cv.bernardogalindo.com" />
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gemini-gradient: linear-gradient(125deg, #4e8cff, #d16aff, #ff8a5c);
        }
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            /* --- NUEVO FONDO --- */
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Mantiene el fondo fijo al hacer scroll */
            /* --- FIN NUEVO FONDO --- */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .share-container {
            background-color: rgba(255, 255, 255, 0.95); /* Fondo blanco semitransparente */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            backdrop-filter: blur(5px); /* Efecto de desenfoque del fondo */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .qr-code {
            max-width: 200px;
            width: 100%;
            margin: 20px 0;
            border: 5px solid #dfe6e9;
            border-radius: 8px;
            background: white; /* Fondo blanco para el QR */
            padding: 5px;
        }
        h1 {
            font-size: 28px;
            color: #2d3436;
            margin: 0 0 10px 0;
            font-weight: 700;
        }
        p {
            color: #555;
            font-size: 1.1em;
            margin: 0 0 25px 0;
        }
        .share-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 35px; /* Espacio para el nuevo botón */
        }
        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #e9ecef;
            color: #2d3436;
            text-decoration: none;
            font-size: 22px;
            transition: all 0.3s ease;
        }
        .share-btn:hover {
            color: white;
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        .whatsapp:hover { background-color: #25D366; }
        .linkedin:hover { background-color: #0A66C2; }
        .facebook:hover { background-color: #1877F2; }
        .gmail:hover { background-color: #EA4335; }
        .instagram:hover { 
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%);
        }
        /* --- ESTILOS PARA EL NUEVO BOTÓN --- */
        .enter-cv-btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-image: var(--gemini-gradient);
            background-size: 200% auto;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.4s ease;
        }
        .enter-cv-btn:hover {
            background-position: right center;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="share-container">
        <h1>Bernardo Galindo</h1>
        <p>Escanea o comparte mi Curriculum Vitae</p>
        
        <img src="QRCV.png" alt="QR Code para CV de Bernardo Galindo" class="qr-code">

        <div class="share-buttons" id="share-buttons-container">
            </div>

        <a href="index.html" class="enter-cv-btn">Ingresar al CV</a>

    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const shareUrl = "https://cv.bernardogalindo.com";
    const shareText = "Te comparto el CV profesional de Bernardo Galindo, Ingeniero en Procesos Biotecnológicos:";
    const subjectText = "CV Profesional - Bernardo Galindo";
    const instagramProfile = "https://www.instagram.com/tu_usuario_de_instagram"; // <-- CAMBIA ESTO

    const buttons = [
        { platform: 'whatsapp', icon: 'fab fa-whatsapp', url: `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText + ' ' + shareUrl)}`},
        { platform: 'linkedin', icon: 'fab fa-linkedin-in', url: `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(shareUrl)}&title=${encodeURIComponent(subjectText)}&summary=${encodeURIComponent(shareText)}`},
        { platform: 'facebook', icon: 'fab fa-facebook-f', url: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}&quote=${encodeURIComponent(shareText)}`},
        { platform: 'gmail', icon: 'fas fa-envelope', url: `mailto:?subject=${encodeURIComponent(subjectText)}&body=${encodeURIComponent(shareText + '\\n\\n' + shareUrl)}`},
        { platform: 'instagram', icon: 'fab fa-instagram', url: instagramProfile}
    ];

    const container = document.getElementById('share-buttons-container');
    buttons.forEach(button => {
        const link = document.createElement('a');
        link.href = button.url;
        link.className = `share-btn ${button.platform}`;
        link.target = '_blank';
        link.setAttribute('aria-label', `Compartir en ${button.platform}`);
        link.innerHTML = `<i class="${button.icon}"></i>`;
        container.appendChild(link);
    });
});
</script>

</body>
</html>
