<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir CV - Bernardo Galindo</title>
    
    <meta property="og:title" content="CV de Bernardo Galindo" />
    <meta property="og:description" content="Ingeniero con experiencia en gestión ambiental, remediación y ciencia de datos. Haz clic para ver mi perfil completo." />
    <meta property="og:image" content="https://bernardogalindo.github.io/bgalindo.jpg" /> 
    <meta property="og:url" content="https://cv.bernardogalindo.com" />
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gemini-gradient: linear-gradient(125deg, #4e8cff, #d16aff, #ff8a5c);
            --color-fondo: #1a1d24;
            --color-texto-principal: #f0f0f0;
            --color-texto-secundario: #a0a0b0;
            --color-contenedor: rgba(40, 44, 58, 0.85);
        }
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-fondo);
            
            /* --- FONDO DE CURVAS ELEGANTES (SVG) --- */
            /* Usamos un SVG codificado para crear un patrón de ondas sutiles. Es ligero y se ve perfecto en todas las pantallas. */
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 80 40' width='80' height='40'%3e%3cpath fill='none' stroke='%232c3144' stroke-width='1' d='M0 20 C20 10 40 10 60 20 S80 30 100 20'/%3e%3c/svg%3e");
            animation: move-background 40s linear infinite;
            /* --- FIN DEL FONDO --- */

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Animación sutil para el fondo */
        @keyframes move-background {
            0% { background-position: 0 0; }
            100% { background-position: 400px 0; }
        }

        .share-container {
            background-color: var(--color-contenedor);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .qr-code {
            max-width: 200px;
            width: 100%;
            margin: 20px 0;
            border: none;
            border-radius: 12px;
            background: white;
            padding: 10px;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }
        h1 {
            font-size: 28px;
            color: var(--color-texto-principal);
            margin: 0 0 10px 0;
            font-weight: 700;
        }
        p {
            color: var(--color-texto-secundario);
            font-size: 1.1em;
            margin: 0 0 25px 0;
        }
        .share-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 35px;
        }
        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--color-texto-principal);
            text-decoration: none;
            font-size: 22px;
            transition: all 0.3s ease;
        }
        .share-btn:hover {
            color: white;
            transform: translateY(-4px);
        }
        .whatsapp:hover { background-color: #25D366; }
        .linkedin:hover { background-color: #0A66C2; }
        .facebook:hover { background-color: #1877F2; }
        .gmail:hover { background-color: #EA4335; }
        .enter-cv-btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-image: var(--gemini-gradient);
            background-size: 200% auto;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.4s ease;
        }
        .enter-cv-btn:hover {
            background-position: right center;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(78, 140, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="share-container">
        <h1>Bernardo Galindo</h1>
        <p>Escanea o comparte mi Curriculum Vitae</p>
        
        <img src="QRCV.png" alt="QR Code para CV de Bernardo Galindo" class="qr-code">

        <div class="share-buttons" id="share-buttons-container">
            </div>

        <a href="index.html" class="enter-cv-btn">Ingresar al CV</a>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const shareUrl = "https://cv.bernardogalindo.com";
    const shareText = "Te comparto el CV profesional de Bernardo Galindo, Ingeniero en Procesos Biotecnológicos:";
    const subjectText = "CV Profesional - Bernardo Galindo";

    const buttons = [
        { platform: 'whatsapp', icon: 'fab fa-whatsapp', url: `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText + ' ' + shareUrl)}`},
        { platform: 'linkedin', icon: 'fab fa-linkedin-in', url: `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(shareUrl)}&title=${encodeURIComponent(subjectText)}&summary=${encodeURIComponent(shareText)}`},
        { platform: 'facebook', icon: 'fab fa-facebook-f', url: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}&quote=${encodeURIComponent(shareText)}`},
        { platform: 'gmail', icon: 'fas fa-envelope', url: `mailto:?subject=${encodeURIComponent(subjectText)}&body=${encodeURIComponent(shareText + '\\n\\n' + shareUrl)}`}
    ];

    const container = document.getElementById('share-buttons-container');
    buttons.forEach(button => {
        const link = document.createElement('a');
        link.href = button.url;
        link.className = `share-btn ${button.platform}`;
        link.target = '_blank';
        link.setAttribute('aria-label', `Compartir en ${button.platform}`);
        link.innerHTML = `<i class="${button.icon}"></i>`;
        container.appendChild(link);
    });
});
</script>

</body>
</html>
